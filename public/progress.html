<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

    <style>
      input {
        width: 100%;
        max-width: 300px;
        -webkit-appearance: none;
        height: 10px;
        background: #535353;
        outline: none;
        opacity: 0.7;
        -webkit-transition: 0.2s;
        transition: opacity 0.2s;
      }
    </style>
  </head>
  <body>
    <div>
      <input
        className="progress"
        type="range"
        value="50"
        step="1"
        min="1"
        max="100"
        onchange="handleChange"
      />

      <audio
        src="https://aredir.nixcdn.com/Warner_Audio71/BuildABitch-BellaPoarch-7030913.mp3?st=KYUl_5Zjzub89ZkA2a5Bhw&e=1631635368"
